<!DOCTYPE html>
<html>

<head>

</head>

<body>
  <script>
    const newroom = (e) => {
      e.preventDefault();
      const body = `{ "roomName" : "${document.getElementById('roomName').value}", "currentTemp" : "100", "token" : "999999999", "timePassedToSrv" : "${Date()}" }`;
      fetch('http://192.168.0.180:3000/createroom', {
        method: 'POST',
        mode: 'cors',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json',
        },
        body: body,
      }).then((res) => {
        res.json()
      }).then((res) => {
        console.log(res.results);
      }).catch((error) => {
        console.log(error);
      });
    }
  </script>
  <form onsubmit="newroom(event)">
    <input type='text' id="roomName" />
    <input type='submit' />
  </form>

</body>

</html>
